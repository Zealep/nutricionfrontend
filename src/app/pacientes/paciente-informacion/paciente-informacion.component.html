<div class="panel border-[#e0e6ed] px-4 pb-1.5 dark:border-[#1b2e4b]">
    <h1 class="text-2xl font-semibold">Datos del Paciente</h1>
    <div class="mb-5">
        <div class="mt-3 flex flex-wrap gap-2">
            <a
                [routerLink]="['/paciente-informacion', id, 'datos-personales']"
                class="-mb-[1px] flex items-center rounded p-3.5 py-2 !outline-none transition duration-300 hover:bg-primary hover:text-white"
                routerLinkActive="bg-primary text-white"
            >
                <icon-notes-edit /> Datos Personales
            </a>

            <a
                [routerLink]="['/paciente-informacion', id, 'estilo-vida']"
                class="-mb-[1px] flex items-center rounded p-3.5 py-2 !outline-none transition duration-300 hover:bg-primary hover:text-white"
                routerLinkActive="bg-primary text-white"
            >
                <icon-mood-smile />
                Estilo de Vida
            </a>

            <a
                [routerLink]="['/paciente-informacion', id, 'condicion-salud']"
                class="-mb-[1px] flex items-center rounded p-3.5 py-2 !outline-none transition duration-300 hover:bg-primary hover:text-white"
                routerLinkActive="bg-primary text-white"
            >
                <icon-heart />
                Condicion de Salud
            </a>

            <a
                [routerLink]="['/paciente-informacion', id, 'evaluacion']"
                class="-mb-[1px] flex items-center rounded p-3.5 py-2 !outline-none transition duration-300 hover:bg-primary hover:text-white"
                routerLinkActive="bg-primary text-white"
            >
                <icon-heart />
                Evaluacion Nutricional
            </a>
        </div>

        <div class="flex-1 pt-5 text-sm">
            <router-outlet />
        </div>
    </div>
</div>
